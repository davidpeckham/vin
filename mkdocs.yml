  #     scheme: default
  #     primary: indigo
  #     accent: indigo
  #     toggle:
  #       icon: material/weather-sunny
  #       name: Switch to dark mode
  features:
    - content.action.edit
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky

nav:
  - Home:
    - About: index.md
    - API: api.md
    - VPIC:
      - About: vpic/about.md

watch:
- src/vin

# hooks:
# - docs/.hooks/plugin_register.py

plugins:
  # Built-in
  search: {}
  # Extra
  glightbox: {}
  minify:
    minify_html: true
  git-revision-date-localized:
    type: date
    strict: false
  mkdocstrings:
    default_handler: python
    handlers:
      python:
        paths: [src]
        options:
          show_root_heading: true
          show_root_full_path: false
          show_if_no_docstring: true
          show_signature_annotations: true
          show_bases: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

